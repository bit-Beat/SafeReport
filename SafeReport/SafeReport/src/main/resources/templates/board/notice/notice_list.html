<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="/static/bootstrap.min.css">
	
	<script type="text/javascript">
	
	</script>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Gothic+A1&family=Jua&display=swap');

    h2 {
        margin-top: 20px;
    }

    table {
        width: 100%;
        margin-bottom: 20px;
    }

    th, td {
        text-align: left;
        padding: 10px;
    }

    th {
        background-color: #f8f9fa;
    }
</style>
<body>
	<div layout:fragment="content" class="container-fluid">

		<div class="container mt-5">		
			<div class="row my-3">
				<div class="col-6">
					<a href="/" class="btn btn-primary">신고접수</a>
				</div>
				<div class="col-6">
					<div class="input-group">
						<input type="text" id="search_keyword" class="form-control" th:value="${keyword}">
						<button class="btn btn-outline-secondary" type="button" id="btn_search">검색</button>
					</div>
				</div>
			</div>
				
			<table class="table table-striped">
				<thead class="table">
					<tr>
						<th>번호</th>
						<th>제목</th>
						<th>작성자</th>
						<th>소속</th>
						<th>작성일</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="report, loop : ${paging}">
						<td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
						<td>
						    <a th:href="@{|/board/report_detail/${report.reportid}|}" >[[${report.report_title}]]</a>
						</td>
						
						<td>[[${report.reporter_name}]]</td>
						<td>[[${report.report_department}]]</td>
						<td th:text="${#temporals.format(report.reportcreatedate, 'yyyy-MM-dd HH:mm')}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<!-- 페이징처리 시작 -->
		   <div th:if="${!paging.isEmpty()}">
		       <ul class="pagination justify-content-center">
					<li class="page-item">
					  <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number - 5 < 1 ? 1 : paging.number - 5}" aria-label="Previous 5 Pages">
					      <span aria-hidden="true">&laquo;</span>
					  </a>

				   <li th:each="page : ${#numbers.sequence(
				                       (paging.number <= 2) ? 0 : (paging.number >= paging.totalPages - 3 ? paging.totalPages - 5 : paging.number - 2), 
				                       (paging.number <= 2) ? 4 : (paging.number >= paging.totalPages - 3 ? paging.totalPages - 1 : paging.number + 2))}"
				       th:classappend="${page == paging.number} ? 'active'"
				       class="page-item">
				       <a th:text="${page + 1}" class="page-link" href="javascript:void(0)" th:data-page="${page + 1}"></a>
				   </li>

				   <li class="page-item" th:classappend="${paging.number + 5 >= paging.totalPages} ? 'disabled'">
						<a class="page-link" href="javascript:void(0)" th:data-page="${paging.number +5 >= paging.totalPages ? paging.totalPages - 1 : paging.number + 5}" aria-label="Next 5 Pages">
							<span aria-hidden="true">&raquo;</span>
						</a>
					</li>
		       </ul>
		   </div>
		   <!-- 페이징처리 끝 -->
		   
		   <form th:action="@{/reportlist}" method="get" id="searchForm">
				<input type="hidden" id="keyword" name="keyword" th:value="${keyword}">
				<input type="hidden" id="page" name="page" th:value="${paging.number}">
			</form>
			
		</div>
	</div>

</body>
</html>
