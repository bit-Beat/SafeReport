<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="/static/bootstrap.min.css">
	
	<style>
		.inactive-row {
		    background-color: rgb(234, 189, 189); /* 원하는 색상으로 변경 */
		}
	</style>
	
	<script type="text/javascript">
	
	</script>
</head>

<body>
	<div layout:fragment="content" class="container-fluid">

		<div class="container mt-5">		
			<div class="row my-3">
				<div class="col-6">
					<a href="/notice" class="btn btn-primary" sec:authorize="hasRole('ROLE_ADMIN')">공지사항작성</a>
				</div>
				<div class="col-6">
					<div class="input-group">
						<input type="text" id="search_keyword" class="form-control" th:value="${keyword}">
						<button class="btn btn-outline-secondary" type="button" id="btn_search">검색</button>
					</div>
				</div>
			</div>
				
			<table class="table table-striped">
				<thead class="table">
					<tr>
						<th>번호</th>
						<th>제목</th>
						<th>작성자</th>
						<th>작성일</th>
					</tr>
				</thead>
				<tbody>	
					<tr th:each="notice, loop : ${notice}" th:class="${notice.active == true} ? 'inactive-row' : ''">
						<td th:text="${loop.count}"></td>
						<td>
							<a th:href="@{|/board/notice/notice_detail/${notice.noticeid}|}" >[[${notice.title}]]</a>
						</td>
						<td>[[${notice.author}]]</td>
						<td th:text="${#temporals.format(notice.createdate, 'yyyy-MM-dd HH:mm')}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<!--<form th:action="@{/reportlist}" method="get" id="searchForm">
			<input type="hidden" id="keyword" name="keyword" th:value="${keyword}">
			<input type="hidden" id="page" name="page" th:value="${paging.number}">
		</form>-->
			
	</div>

</body>
</html>
