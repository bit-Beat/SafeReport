<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>안전신문고 제보사이트 - 로그인</title>
</head>

<style>

    body {
        font-family: sans-serif;
        background-color: #f8f9fa;
    }

    .login-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-title {
        font-family:  sans-serif;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
        color: #333333;
    }

    .form-label {
        font-weight: bold;
        color: #555555;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        font-weight: bold;
        width: 100%;
        padding: 10px;
        font-size: 16px;
    }

    .alert {
        font-size: 14px;
        text-align: center;
    }
	
</style>

<body>
    <div class="container">

        <div class="login-container">
            <h1 class="form-title">로그인</h1>
            <form th:action="@{/user/login}" method="post">
                <!-- Error Alert -->
                <div th:if="${param.error}" class="alert alert-danger">
                    사용자ID 또는 비밀번호를 확인해 주세요.
                </div>
                
                <!-- Username Input -->
                <div class="mb-3">
                    <label for="userid" class="form-label">사용자ID</label>
                    <input type="text" name="userid" id="userid" class="form-control" placeholder="사용자ID를 입력하세요" required autocomplete="off">
                </div>
                
                <!-- Password Input -->
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요" required autocomplete="off">
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">로그인</button>
            </form>
        </div>
    </div>
	

	<footer class="my-5 border-top">
		<p class="text-center text-muted">© 2024 Hyundai Partecs Safety-Environment-Team, Inc</p>
	</footer>

</body>
</html>
